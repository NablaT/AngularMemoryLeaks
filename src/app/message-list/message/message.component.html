<md-card>
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>{{message.from}}</md-card-title>
    <md-card-subtitle>{{message.description}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      {{message.content}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
